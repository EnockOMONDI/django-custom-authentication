{% extends 'authentication/pages/base.html' %}

{% block title %}Welcome | Reset Password{% endblock %}
{% block formheading %}Password reset{% endblock %}

{% block content %}
    <div class="message-container">
        <div class="row">
            <div class="col-xs-12">
                <p>Your password has been successfully reset. You can now login with your new credentials.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <a class="btn signin btn-login" href="{% url 'authentication:login' %}">Back to login</a>
            </div>
        </div>
    </div>
{% endblock %}
